#====================================== Garmin device =====================================#
vendor: Garmin
model: Generic
version: 1.0.0
app_provider: .garmin.GenericServiceProvider
doc: Data provided using Garmin companion SDK. Supported model are listed on Garmin site - https://developer.garmin.com/health-sdk/overview/
data:
    -
        type: STEPS
        sample_rate:
            dynamic: true
        unit: NON_DIMENSIONAL
        processing_state: VENDOR
        topic: android_garmin_generic_steps
        value_schema: .passive.garmin.GarminGenericSteps
